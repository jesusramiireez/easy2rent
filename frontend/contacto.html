<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Easy2Rent</title>
  <link rel="stylesheet" href="./css/sobre.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <a href="./index.html" class="logo">easy2rent</a>
    <div class="login-panel">
      <i class="fa-solid fa-right-to-bracket"></i><a href="../frontend/admin/index.html">Acceder</a>
    </div>
  </header>
  <div class="nav-bar">
    <a href="./coches.html">Todos nuestros coches</a>
    <a href="./index.html">Servicios</a>
    <a href="./contacto.html">Contacto</a>
  </div>

  <main>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer>
    <h4>easy2rent</h4>
    <div class="info-footer">
      <p>Privacidad</p>
      <p>Terminos y condiciones</p>
      <p>© 2023 Jesús</p>
    </div>
    <div class="desc">
      <p>Alquiler de coches baratos en Palma. Encuentra las mejores ofertas de alquiler de coches en Palma.</p>
    </div>
  </footer>
  <script src="./js/script.js"></script>

</body>

</html>
